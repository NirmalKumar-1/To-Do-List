<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Task To Be Done...">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task<span class="multi-task">s</span> to complete.
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
